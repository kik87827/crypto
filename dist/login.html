<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/select2.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body full_screen">
	<div class="page_wrap full_page_wrap">
		<header class="full_header_wrap">
			<div class="full_header_pixin">
				<h1 class="toplogo"><a href="#" class="toplogo_link"><img src="./assets/images/toplogo.png" alt="크립토 페이 JAPAN"></a></h1>
				<div class="hgroup_util_wrap">
					<ul class="hgroup_util_list">
						<li>
							<div class="hgroup_util_toggle_item">
								<a href="#" class="hgroup_util_item">
									<i class="ico_nation"><img src="./assets/images/ico_earth_img.png" class="ico_img" alt=""></i>
									<span class="hgroup_util_text">KOR</span>
								</a>
								<div class="hgroup_util_option_list_wrap">
									<ul class="hgroup_util_option_list">
										<li><a href="javascript:;" class="hgroup_option_item">KOR</a></li>
										<li><a href="javascript:;" class="hgroup_option_item">ENG</a></li>
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div class="full_mid_wrap" style="background-image:url(./assets/images/bg_login.jpg)">
			<div class="form_screen_item">
				<form>
					<fieldset class="form_screen_field">
						<legend>LOGIN</legend>
						<div class="screen_form_titlow">
							<h3 class="screen_form_tit">LOGIN</h3>
						</div>
						<div class="screen_form_tb">
							<div class="screen_form_tr">
								<div class="screen_form_cell define_formth"><span class="sform_label">아이디</span></div>
								<div class="screen_form_cell define_formtd" id="form_case">
									<div class="sform_inwrap">
										<input type="text" class="sform_input">
									</div>
									<p class="warn_message">존재하지 않는 추천 아이디입니다.</p>
								</div>
							</div>
							<div class="screen_form_tr">
								<div class="screen_form_cell define_formth"><span class="sform_label">비밀번호</span></div>
								<div class="screen_form_cell define_formtd">
									<div class="sform_inwrap">
										<input type="password" class="sform_input" value="12345">
										<a href="#" class="btn_inline_ico ico_eye" id="btn_pw_viewer"><span class="hdtext">비밀번호 보기</span></a>
									</div>
								</div>
							</div>
						</div>
						<div class="capcha_form_wrap">
							<div class="capcha_img"><img src="./assets/images/img_character.png" alt=""></div>
							<div class="capcha_copy_wrap">
								<p class="capcha_copy">TO change the image character</p>
							</div>
							<div class="capcha_form">
								<input type="text" class="form_input placeholder_c" placeholder="Please enter image characters">
							</div>
							<div class="capcha_other_form">
								<img src="./assets/images/temp_cloud.png" style="width:100%;" alt="">
							</div>
						</div>
						<div class="btn_formsubmit_low">
							<button type="submit" class="btn_formsubmit">로그인</button>
							<a href="#" class="btn_formsubmit dtype2" id="btn_idpw_call">Find ID/Password</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- popup -->
		<!-- popup -->
		<div class="popup_wrap" id="idpwPopup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_titlelow">
					<h3 class="popup_title">Find ID/Password</h3>
				</div>
				<div class="popup_contentlow">
					<div class="popup_confirm_copy_wrap">
						<p class="popup_confirm_copy">Please contact the customer service for the ID/Password</p>
					</div>
				</div>
				<div class="popup_btnlow">
					<div class="btn_submitbox_w">
						<a href="javascript:;" class="btn_submitbox close_trigger">Shortcut to Customer Center</a><!-- close_trigger 있으면 닫기 -->
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<!-- // popup -->
		<script>
			// 선언
			var idpwPopup = new DesignPopup({
				selector: "#idpwPopup"
			});

			//event - 20231101
			document.querySelector("#btn_pw_viewer").addEventListener("click", (e) => {
				const thisEventItem = e.currentTarget;
				const thisEventParentItem = thisEventItem.closest(".sform_inwrap");
				const thisEventInput = thisEventParentItem.querySelector(".sform_input");
				e.preventDefault();
				thisEventItem.classList.toggle("close_eye");
				if (thisEventItem.classList.contains("close_eye")) {
					thisEventInput.setAttribute("type", "text");
				} else {
					thisEventInput.setAttribute("type", "password");
				}
			});
			document.querySelector("#btn_idpw_call").addEventListener("click", (e) => {
				idpwPopup.popupShow();
			});

			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "popup") {
				idpwPopup.popupShow();
			} else if (url_2 === "warn") {
				document.querySelector("#form_case").querySelector(".sform_inwrap").classList.add("warn_wrap");
				document.querySelector("#form_case").querySelector(".sform_input").value = "test12345";
				document.querySelector("#form_case").querySelector(".warn_message").style.display = "block";
			}
		</script>
		<footer class="footer_wrap">
			<div class="footer_pix">
				<div class="footer_item_group">
					<span class="footer_item"><img src="./assets/images/bottomlogo.png" alt="Crypto pay"></span>
					<p class="footer_item_para">Copyright (c) Crypto pay. All rights reserved</p>
				</div>
				<a href="#" class="btn_bottom_go"></a>
			</div>
		</footer>
	</div>
</body>

</html>
